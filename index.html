<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Volumen de un cubo</title>
</head>
<body>
    <script>
        let cantidad,precio,desc,compra,pagar;

        precio = parseFloat(prompt("ingrese el precio"));
        cantidad = parseFloat(prompt("Ingresar cantidad"));
     
        comprar= precio*cantidad;
        desc = comprar*0.15;
        pagar=comprar-desc;
        document.write("el descuento es de: "+desc)
        document.write("<br>El total a pagar es: "+pagar)
    </script>
</body>
</html>
