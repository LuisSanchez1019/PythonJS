<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Pyhton km ppor hora</title>
</head>

<body>
    <h3>Realice un algoritmo que a partir de proporcionarle la velocidad de un automóvil, expresada en kilómetros por
        hora, proporcione la velocidad en metros por segundo</h3>
    <form action="">
        <label for="">kilómetros por hora:</label>
        <input type="number" id="kmporh"><br><br>
        <input type="button" value="Convertir" onclick="convertir()">
        <input type="reset" value="Limpiar"><br><br>
        <label for="">resultado:</label><br>
        <textarea name="" id="resultado" cols="30" rows="10"></textarea>
    </form>
    <script>
        function convertir() {
            let velocidad = kmporh.value;
            let convertir = velocidad * 0.277778;
            document.getElementById('resultado').value = convertir.toFixed(2) + " metros por segundo";
        }
    </script>
</body>

</html>
