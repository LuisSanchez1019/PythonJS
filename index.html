<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "https://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Costo de una llamada en minutos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script>

        function algoritmo() {
            let costo, duracion_en_minutos;
            duracion_en_minutos = parseFloat(document.formulario1.duracion_en_minutos.value);
            costo = 400 * duracion_en_minutos;
            if (duracion_en_minutos > 5)
                costo = costo + (duracion_en_minutos - 5) + 1.2;
            document.formulario1.costo.value = costo;
        }

    </script>
</head>

<body>
    <form name="formulario1">
        <table style="text-align: left; margin-left: auto; margin-right: auto;">
            <tbody>
                <tr>
                    <td>
                        <label for="duracion_en_minutos"><b>duracion en minutos:</b></label>
                    </td>
                    <td>
                        <input name="duracion_en_minutos" required="required" step="0.000001" type="number" />
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2" rowspan="1">
                        <input value="Procesar" type="button" onclick="algoritmo();" />
                        <input type="reset" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="costo"><b> Valor de la llamada:</b></label>
                    </td>
                    <td>
                        <input name="costo" step="0.000001" type="number" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
